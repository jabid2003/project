<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GadgetsHood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">GadgetsHood</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
        aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTop">
        <form id="navbarSearchForm" class="d-flex mx-2 my-2 my-lg-0 flex-grow-1" role="search">
          <div class="input-group w-100 shadow" style="max-width:400px;">
            <input type="text" id="navbarSearchInput" class="form-control" placeholder="Search mobiles...">
            <button class="btn" type="submit">Apply</button>
          </div>
        </form>

        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item ms-2">
            <a href="#" class="btn btn-outline-dark"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Secondary Navbar -->
  <div class="secondary-navbar border-top border-bottom border-dark">
    <div class="container d-flex justify-content-between py-2">
      <a href="index.html" class="mx-3 text-decoration-none " data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Go to Home">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="filtered.html?brand=&sort=" class="mx-3 text-decoration-none " data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Browse all Brands">
        <i class="fa-solid fa-tags"></i>
      </a>
      <a href="compare.html" class="mx-3 text-decoration-none " data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Compare Mobiles">
        <i class="fa-solid fa-table-columns"></i>
      </a>
      <a href="contact.html" class="mx-3 text-decoration-none " data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Contact Us">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
  </div>



  <!-- Hero Section -->
  <section class="hero-section text-center mt-3  border-bottom border-dark">
    <div class="container position-relative">
      <h1 class="display-4 mb-3">Find Your Perfect Mobile</h1>
      <p class="lead mb-4">Explore. Analyze. Order.</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group ">
            <input type="text" id="searchBoxFilter" class="form-control" placeholder="Search mobiles...">
            <button class="btn" id="filterBtnSearch">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Brands -->
  <div class="container">
    <h5 class="my-4 fw-bold">Explore Brands</h5>
    <div class="d-flex overflow-auto p-2 hide-scrollbar my-3 gap-2" id="brandFilterRow">
      <a href="filtered.html?brand=Samsung&sort=" class="brand-chip">Samsung</a>
      <a href="filtered.html?brand=Apple&sort=" class="brand-chip">Apple</a>
      <a href="filtered.html?brand=Xiaomi&sort=" class="brand-chip">Xiaomi</a>
      <a href="filtered.html?brand=OnePlus&sort=" class="brand-chip">OnePlus</a>
      <a href="filtered.html?brand=Realme&sort=" class="brand-chip">Realme</a>
      <a href="filtered.html?brand=Vivo&sort=" class="brand-chip">Vivo</a>
      <a href="filtered.html?brand=Oppo&sort=" class="brand-chip">Oppo</a>
      <a href="filtered.html?brand=Motorola&sort=" class="brand-chip">Motorola</a>
      <a href="filtered.html?brand=Nothing&sort=" class="brand-chip">Nothing</a>
      <a href="filtered.html?brand=&sort=" class="brand-chip">More Brands</a>
    </div>
  </div>

  <!-- Popular Mobiles -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="fw-bold mb-4">Popular Mobiles</h5>
      <a href="#" class="btn btn-sm text-dark">View All</a>
    </div>
  </div>
  <div class="container d-flex overflow-auto">
    <div class="d-flex flex-row scroll-container" id="mobilesContainer"></div>
  </div>

  <!-- Filters Section -->
  <div class="container my-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-3">
        <select id="brandFilter" class="form-select">
          <option value="">All Brands</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortFilter" class="form-select">
          <option value="">Sort By</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="rating_desc">Top Rated</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" id="filterBtnPage">Apply Filters</button>
      </div>
    </div>
  </div>

  <!-- Latest Mobiles -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="fw-bold mb-4">Latest Mobiles</h5>
      <a href="#" class="btn btn-sm text-dark">View All</a>
    </div>
  </div>
  <div class="container d-flex overflow-auto">
    <div class="d-flex flex-row scroll-container" id="LetestmobilesContainer"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-2">&copy; 2025 GadgetsHood | Explore. Analyze. Order.</p>
    <div>
      <a href="about.html">About</a> |
      <a href="privacy.html">Privacy</a> |
      <a href="terms.html">Terms</a> |
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const filterBtn = document.getElementById("filterBtnPage");

      filterBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const brand = document.getElementById("brandFilter").value;
        const sort = document.getElementById("sortFilter").value;

        window.location.href = `filtered.html?brand=${brand}&sort=${sort}`;
      });
    });
  </script>

  <!--tooptip script-->

  <script>document.addEventListener("DOMContentLoaded", function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>

  <script src="gen.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="render.js"></script>
</body>

</html>
