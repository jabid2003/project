<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">GadgetsHood</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
        aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarTop">
        <form class="d-flex mx-2 my-2 my-lg-0" id="searchForm">
          <input class="form-control me-2" id="searchBox" type="search" placeholder="ðŸ” Search mobiles..."
            aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a href="#" class="btn btn-primary ms-2">ðŸ›’ Cart</a>
      </div>
    </div>
  </nav>

  <!-- Secondary Navbar -->
  <div class="bg-light border-bottom">
    <div class="container d-flex justify-content-between py-2">
      <a href="index.html" class="mx-3 text-dark text-decoration-none fw-semibold" data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Home"><i class="fa-solid fa-house"></i></a>
      <a href="all-brands.html" class="mx-3 text-dark text-decoration-none fw-semibold" data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Brands"><i class="fa-solid fa-tags"></i></a>
      <a href="compare.html" class="mx-3 text-dark text-decoration-none fw-semibold" data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Compare"><i class="fa-solid fa-table-columns"></i></a>
      <a href="contact.html" class="mx-3 text-dark text-decoration-none fw-semibold" data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Contact"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero-section border border-dark d-flex align-items-center text-center bg-light"
    style="min-height: 60vh; background: linear-gradient(135deg, #2187ed, #e9ecef);">
    <div class="container">
      <h1 class="fw-bold display-4 mb-3">Find Your Perfect Mobile</h1>
      <p class="lead my-3">Explore. Analyze. Order.</p>

      <!-- Search Box -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" id="searchBoxFilter" class="form-control" placeholder="Search mobiles...">
              <button class="btn btn-primary" id="filterBtn">Apply</button>
            </div>
          </div>
        </div>
      </div>

      <!-- CTA Buttons -->
      <div class="mt-3 d-flex justify-content-evenly align-items-center">
        <a href="compare.html" class="btn btn-outline-dark btn-md me-2"><i
            class="fa-solid fa-table-columns me-1"></i> Compare Mobiles</a>
        <a href="all-brands.html" class="btn btn-outline-dark btn-md"><i class="fa-solid fa-tags me-1"></i> Explore
          Brands</a>
      </div>
    </div>
  </section>

  <!-- Brands -->
  <div class="container">
    <h5 class="my-3">Explore Brands</h5>
    <div class="brand-row d-flex justify-content-between overflow-auto p-2 hide-scrollbar my-3" id="brandFilterRow">
      <a href="#" class="btn btn-outline-dark me-2">Samsung</a>
      <a href="#" class="btn btn-outline-dark me-2">Apple</a>
      <a href="#" class="btn btn-outline-dark me-2">Xiaomi</a>
      <a href="#" class="btn btn-outline-dark me-2">OnePlus</a>
      <a href="#" class="btn btn-outline-dark me-2">Realme</a>
      <a href="#" class="btn btn-outline-dark me-2">Vivo</a>
      <a href="#" class="btn btn-outline-dark me-2">Oppo</a>
      <a href="#" class="btn btn-outline-dark me-2">Motorola</a>
      <a href="#" class="btn btn-outline-dark me-2">Nothing</a>
      <a href="all-brands.html" class="btn btn-outline-dark me-2">More Brands</a>
    </div>
  </div>


   <!-- Popular Mobiles -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="fw-bold mb-0">Popular Mobiles</h5>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <a href="#" class="btn btn-sm text-primary">View All</a>
    </div>
  </div>
  <div class="container d-flex overflow-auto ">
    <div class="d-flex flex-row scroll-container" id="mobilesContainer"></div>
  </div>
  

  <!-- Filters Section -->
  <div class="container my-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-3">
        <select id="brandFilter" class="form-select">
          <option value="">All Brands</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortFilter" class="form-select">
          <option value="">Sort By</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="rating_desc">Top Rated</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" id="filterBtnPage">Apply Filters</button>
      </div>
    </div>
  </div>

  <!-- Latest Mobiles -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="fw-bold mb-0">Latest Mobiles</h5>
    </div>
    <div class="d-flex justify-content-end mb-2">
      <a href="#" class="btn btn-sm text-primary">View All</a>
    </div>
  </div>
  <div class="container d-flex overflow-auto ">
    <div class="d-flex flex-row scroll-container" id="LetestmobilesContainer"></div>
  </div>

  


  <!-- Scripts -->
   <script>
  document.addEventListener("DOMContentLoaded", () => {
    const filterBtn = document.getElementById("filterBtnPage");

    filterBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const brand = document.getElementById("brandFilter").value;
      const sort = document.getElementById("sortFilter").value;

      // query params ke sath redirect
      window.location.href = `filtered.html?brand=${brand}&sort=${sort}`;
    });
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="render.js"></script>
</body>
</html>
