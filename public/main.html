<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GadgetsHood - Mobile Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">GadgetsHood</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
        aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarTop">
        <a href="index.html" class="btn btn-outline-light">Home</a>
      </div>
    </div>
  </nav>

  <!-- Secondary Navbar -->
  <div class="bg-light border-bottom">
    <div class="container d-flex justify-content-between py-2">
      <a href="index.html" class="mx-3 text-dark text-decoration-none fw-semibold" title="Home"><i
          class="fa-solid fa-house"></i></a>
      <a href="all-brands.html" class="mx-3 text-dark text-decoration-none fw-semibold" title="Brands"><i
          class="fa-solid fa-tags"></i></a>
      <a href="compare.html" class="mx-3 text-dark text-decoration-none fw-semibold" title="Compare"><i
          class="fa-solid fa-table-columns"></i></a>
      <a href="contact.html" class="mx-3 text-dark text-decoration-none fw-semibold" title="Contact"><i
          class="fa-solid fa-envelope"></i></a>
    </div>
  </div>

  <!-- Mobile Detail Container -->
  <div class="container my-5">
    <div class="row">
      <!-- Image -->
      <div class="col-md-5 text-center">
        <img id="mobile-image" class="img-fluid rounded shadow-sm" alt="Mobile Image">
      </div>
      <!-- Details -->
      <div class="col-md-7">
        <h2 id="mobile-title" class="fw-bold"></h2>
        <h4 id="mobile-price" class="text-success mb-3"></h4>

        <h5 class="mt-4">Specifications</h5>
        <ul id="spec-list" class="list-unstyled"></ul>

        <h5 class="mt-4">Features</h5>
        <ul id="feature-list" class="list-unstyled"></ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderDetail.js"></script>
</body>

</html>
