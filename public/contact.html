<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - GadgetsHood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">GadgetsHood</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
        aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop">
        <div class="d-flex ms-auto align-items-center gap-3 w-100">
          <!-- Search Bar -->
          <form id="navbarSearchForm" class="flex-grow-1" role="search">
            <div class="input-group shadow" style="max-width:600px; width:100%;">
              <input type="text" id="navbarSearchInput" class="form-control" placeholder="Search mobiles...">
              <button class="btn btn-dark" type="submit">Apply</button>
            </div>
          </form>
          <!-- Cart Button -->
          <a href="#" class="btn btn-outline-dark flex-shrink-0 mx-1">
            <i class="fa-solid fa-cart-shopping"></i> Cart
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Secondary Navbar -->
  <div class="secondary-navbar border-top border-bottom border-dark">
    <div class="container d-flex justify-content-between py-2">
      <a href="index.html" class="mx-3 text-decoration-none" data-bs-placement="bottom"
        title="Go to Home"><i class="fa-solid fa-house"></i></a>
      <a href="filtered.html?brand=&sort=" class="mx-3 text-decoration-none" data-bs-placement="bottom"
        title="Browse all Brands"><i class="fa-solid fa-tags"></i></a>
      <a href="compare.html" class="mx-3 text-decoration-none" data-bs-placement="bottom"
        title="Compare Mobiles"><i class="fa-solid fa-table-columns"></i></a>
      <a href="contact.html" class="mx-3 text-decoration-none" data-bs-placement="bottom"
        title="Contact Us"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="container my-5">
    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="card p-4">
          <h3 class="fw-bold text-dark mb-4">Send us a message</h3>
          <form id="contactForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" placeholder="Subject" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="card p-4 h-100">
          <h3 class="fw-bold text-dark mb-4">Get in Touch</h3>
          <p><strong>Email:</strong> support@gadetshood.com</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Address:</strong> 2nd Floor, TechPark, Mumbai, India</p>
          <p><strong>Working Hours:</strong> Mon-Sat, 10:00 AM - 6:00 PM</p>
          <div class="social-icons mt-3 d-flex gap-2">
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="mb-2">&copy; 2025 GadgetsHood | Explore. Analyze. Order.</p>
    <div>
      <a href="about.html">About</a> |
      <a href="privacy.html">Privacy</a> |
      <a href="terms.html">Terms</a> |
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple form submit handler
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you! Your message has been sent.');
      form.reset();
    });
  </script>
</body>

</html>
