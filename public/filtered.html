<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtered Mobiles - GadgetsHood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">GadgetsHood</a>
      <div class="collapse navbar-collapse" id="navbarTop">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" id="searchBox" type="search" placeholder="Search mobiles...">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a href="#" class="btn btn-primary ms-2">ðŸ›’ Cart</a>
      </div>
    </div>
  </nav>

  <!-- Filters Section -->
  <div class="container my-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-3">
        <select id="brandFilter" class="form-select">
          <option value="">All Brands</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortFilter" class="form-select">
          <option value="">Sort By</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="rating_desc">Top Rated</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" id="filterBtnPage">Apply Filters</button>
      </div>
    </div>

    
  </div>

  <!-- Filtered Results -->
  <div class="container mt-5">
    <div class="d-flex flex-wrap" id="filteredMobilesContainer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderFiltered.js"></script>
</body>

</html>
